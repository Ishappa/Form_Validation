<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation form</title>
    <link rel="stylesheet" href="./login.css">
    <script defer src="./login.js"></script>
</head>
<body>

    <div class="container">
    <form action="/" id="form"   >  
            <!-- onsubmit="disp()" -->
          <h2>Registration</h2>
            <div class="input">
                 <label for="">User Name</label>
                 <input id="u" type="text" placeholder="Enter the username" required  >
                 <div class="error"></div>
            </div>

            <div class="input">
                <label for="">Email Id</label>
                <input id="e" type="text" placeholder="Enter the Email Id"  >
                <div class="error"></div>
           </div>

           <div class="input">
            <label for="">Password</label>
            <input id="p" type="password" placeholder="Enter the Password"  >
            <div class="error"></div>
           </div>

            <div class="input">
                <label for="">Confirm Password</label>
                <input id="cpass" type="password" placeholder="Enter the ConfirmPassword"  >
                <div class="error"></div>
            </div>
            
                <div>
                    <button type="submit">Login</button>
                </div>
                
               
               
    

        </div>
    </form>
    
</div>
   
</body>
</html>
